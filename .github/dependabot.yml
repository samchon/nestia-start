version: 2
updates:
#######################################################
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 25
    versioning-strategy: increase
    allow:
      - dependency-name: "@nestjs/*"
      - dependency-name: "@nestia/*"
      - dependency-name: "nestia"
      - dependency-name: "tstl"
      - dependency-name: "typia"
    groups:
      samchon:
        patterns:
          - "@nestia/*"
          - "nestia"
          - "tstl"
          - "typia"
      nestjs:
        patterns:
          - "@nestjs/*"
#######################################################
  - package-ecosystem: 'npm'
    directory: '/packages/api'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 25
    versioning-strategy: increase
    groups:
      samchon:
        - patterns:
          - "@nestia/fetcher"
          - "typia"
#######################################################